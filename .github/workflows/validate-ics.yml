name: Validate ICS files

on:
  push:
    paths:
      - "calendars/**/*.ics"
      - "scripts/lint_ics.py"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/validate-ics.yml"
  pull_request:
    paths:
      - "calendars/**/*.ics"
      - "scripts/lint_ics.py"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/validate-ics.yml"

jobs:
  validate-ics:
    name: Lint and validate ICS files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry (no virtualenv in project)
        run: |
          poetry config virtualenvs.in-project false

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Run ICS linter
        run: |
          poetry run python scripts/lint_ics.py
